<!DOCTYPE html>
<html>
<head>
    <title>BERTopic App</title>
</head>
<body>
    <h1>Prediksi Topik Review</h1>
    <form method="POST">
        <textarea name="review" rows="6" cols="60" placeholder="Tulis review game di sini..."></textarea><br><br>
        <button type="submit">Prediksi Topik</button>
    </form>

    {% if topic is not none %}
        <h2>Topik Teridentifikasi: {{ topic }}</h2>
    {% endif %}
</body>
</html>
